name: Morse Code Time Update

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morse-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build morse_code.cpp
        run: g++ morse_code.cpp -o morse_code

      - name: Get current time (KST) and save to file
        run: |
          TZ=Asia/Seoul date +"%H:%M" > current_time.txt

      - name: Run morse_code.cpp to convert time to Morse code
        run: |
          ./morse_code < current_time.txt > morse_output.txt

      - name: Update README.md with current time and Morse code
        run: |
          CURRENT_TIME=$(cat current_time.txt)
          MORSE_CODE=$(cat morse_output.txt)
          # Use awk to replace the block between markers
          awk -v t="$CURRENT_TIME" -v m="$MORSE_CODE" '
            BEGIN {s=0}
            /<!-- MORSE_TIME_START -->/ {print; print "_Last updated: `" t "` (KST)_\n\n```\n" m "\n```"; s=1; next}
            /<!-- MORSE_TIME_END -->/ {s=0}
            s==0 {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push if README.md changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Morse code time in README [bot]"
          git pull --rebase origin ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}
