name: Morse Time Every 6 Minutes

on:
  schedule:
    - cron: "*/6 * * * *" # 6분 마다 반복
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morse-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build morse_code.cpp
        run: g++ -o morse_code morse_code.cpp

      - name: Get current time (UTC) and save to file
        run: date -u '+%H:%M' > current_time.txt

      - name: Run morse_code.cpp to convert time to Morse code
        run: |
          TIME=$(cat current_time.txt)
          echo "$TIME" | ./morse_code > morse_output.txt

      - name: Update README.md with current time and Morse code
        run: |
          TIME=$(cat current_time.txt)
          MORSE=$(cat morse_output.txt)
          # Escape backslashes for sed
          ESCAPED_MORSE=$(printf '%s\n' "$MORSE" | sed 's/\\/\\\\/g')
          # Prepare replacement text
          REPLACEMENT="<!-- MORSE_TIME_START -->\n_Last updated: \`$TIME\` (UTC)_\n\n\`\`\`\n$ESCAPED_MORSE\n\`\`\`\n<!-- MORSE_TIME_END -->"
          # Use sed to replace the block
          sed -i -e "/<!-- MORSE_TIME_START -->/,/<!-- MORSE_TIME_END -->/c\\$REPLACEMENT" README.md

      - name: Commit and push if README.md changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Morse code time in README [bot]"
          git push
