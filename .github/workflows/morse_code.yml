name: Morse Time Every 6 Minutes

on:
  schedule:
    - cron: "*/6 * * * *" # 6분 마다 반복
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morse-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build morse_code.cpp
        run: g++ -o morse_code morse_code.cpp

      - name: Get current time (UTC) and save to file
        run: date -u '+%H:%M' > current_time.txt

      - name: Run morse_code.cpp to convert time to Morse code
        run: |
          TIME=$(cat current_time.txt)
          echo "$TIME" | ./morse_code > morse_output.txt

      - name: Update README.md with current time and Morse code
        run: |
          TIME=$(cat current_time.txt)
          MORSE=$(cat morse_output.txt)
          {
            echo "<!-- MORSE_TIME_START -->"
            echo "_Last updated: \`$TIME\` (UTC)_"
            echo
            echo '```'
            echo "$MORSE"
            echo '```'
            echo "<!-- MORSE_TIME_END -->"
          } > new_morse_block.txt

          awk '
            /<!-- MORSE_TIME_START -->/ {
              print;
              while ((getline line < "new_morse_block.txt") > 0) print line;
              block=1; next
            }
            /<!-- MORSE_TIME_END -->/ {block=0; next}
            block==0 {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push if README.md changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Morse code time in README [bot]"
          git push
